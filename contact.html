<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title> Blog title </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css "href="css/main.css">
  <script src="https://kit.fontawesome.com/16a203686b.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="page-container">

    <!-- the header-->
    <div class="container-fluid">

      <div class="row">
            <nav class="Navbar fixed bg">
              <div class="wrapper">
                <span class="navBrand navLink">
                  <a class="" href="index.html"> Blog Name</a>
                </span>
                <div class="navToggler navLink" onclick="toggleShow()">
                  <i class="fas fa-bars"></i>
                </div>
              </div>

              <div class="navItems" id="">
                <ul class="navLinks">
                  <li class="navLink">
                    <a class="" href="index.html">Home</a>
                  </li>
                  <li class="navLink">
                    <a class="" href="about.html">About</a>
                  </li>
                  <li class="navLink">
                    <a class="" href="contact.html">Contact</a>
                  </li>
                </ul>
              </div>
            </nav>
      </div>
    </div>

    <!-- contact form -->
    <div class="contact-container">
      <form class="contactForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email address">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="page-footer">
      <div class="footer-rights">
        <h6>&copy All Right Reserved</h6>
      </div>

      <div class="footer-social">
        <a href="#">
          <i class="fab fa-facebook-f mr-4"> </i>
        </a>
        <a href="#">
          <i class="fab fa-twitter mr-4"> </i>
        </a>
        <a href="#">
          <i class="fab fa-linkedin-in mr-4"> </i>
        </a>
      </div>
    </footer>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script>
    function toggleShow() {
      const navLinks = document.querySelector('.navLinks');

      navLinks.classList.toggle('show');
    }
  </script>
    
</body>
</html>
